<!DOCTYPE html>
<html lang="pr-bt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        body {
            height: 100vh;
            background-color: rgb(250, 204, 65);
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }

        #area {
            font: bold 1em Arial;
            color: white;
            background-color: rgb(63, 158, 254);
            width: 200px;
            height: 200px;
            text-align: center;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="area">
        <h1>Interaja</h1>
    </div>

    <script>
        var area = document.getElementById('area')
        
        area.addEventListener('click', clicar)
        area.addEventListener('mouseenter', entrar)
        area.addEventListener('mouseout', sair)

        function clicar() {    
            area.innerHTML = '<h1>Clicou!</h1>'
            area.style.background = 'green'
        }

        function entrar () {
            area.innerHTML = ('<h1>Entrou!</h1>')
            area.style.background = 'lightred'
        }

        function sair () {
            area.innerHTML = ('<h1>Saiu!</h1>')
            area.style.background = 'rgb(63, 158, 254)'
        }
    </script>
</body>
</html>
