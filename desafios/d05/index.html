<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisando Números</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Analisando Números</h1>
    </header>    

    <section>
        <form action="#">
            <div class="campo">
                <label for="numeros">Adicione um número de 1 a 100:</label>
                <input type="number" name="numeros" id="numeros">
                <input type="button" value="Adicionar" id="adicionar">
            </div>

            <div class="campo"><select name="res" id="res" size="10"></select></div>

            <div class="campo">
                <input type="button" value="Finalizar">
                <input type="button" value="Limpar" >
            </div>
        </form>
        <div id="analise">

        </div>

    </section>

    <script src="script.js"></script>
</body>
</html>
